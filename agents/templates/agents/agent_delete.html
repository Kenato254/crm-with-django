{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}Delete | Lead {% endblock title %}
{% block body %}
<div class="max-w-lg mx-auto">
    <div class="border-b border-gray-200">
        <a class="hover:text-blue-500" href="{% url 'agents:agent-list' %}">Go back to Agents</a>
    </div>
    <h1 class="text-4xl text-gray-800 mt-5 ">Are you sure you want to delete this agent?</h1>
    <form method="POST" action="." class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full bg-blue-500 text-white hover:bg-red-600 px-3 py-2 rounded-md" type="submit">
            Yes
        </button>
    </form>
</div>
{% endblock body %}
