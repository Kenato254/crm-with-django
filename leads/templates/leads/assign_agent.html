{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}Assign | Agent {% endblock title %}
{% block body %}
    <div class="max-w-lg mx-auto">
        <div class="border-b border-gray-200 mb-2">
            <a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">Go back to leads</a>
        </div>
        <h1 class="text-4xl text-gray-800 mb-3 ">Assign an agent to this lead</h1>
        <form action="." method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full bg-green-900 text-white hover:bg-green-800 px-3 py-2 rounded-md" type="submit">
                Assign
            </button>
        </form>
    </div>
{% endblock body %}
