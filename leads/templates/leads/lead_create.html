{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}Create | New Lead {% endblock title %}
{% block body %}
    <div class="max-w-lg mx-auto">
        <div class="border-b border-gray-200">
            <a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">Go back to leads</a>
        </div>
        <h1 class="text-4xl text-gray-800 mt-5 ">Create new lead</h1>
        <form method="POST" action="." class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full bg-green-900 text-white hover:bg-green-700 px-3 py-2 rounded-md" type="submit">
                Submit
            </button>
        </form>
    </div>
{% endblock body %}
