{% extends 'base.html' %}
{% load static %}

{% block body %}
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-18 items-center justify-center flex-col">
      <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="{% static 'images/crm-icon-6.jpg' %}">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">
            CRM built with Django
        </h1>
        <p class="mb-8 leading-relaxed">
            This CRM helps you manage your leads.
        </p>
        {% if not user.is_authenticated %}
        <div class="flex justify-center">
          <a href="{% url 'login' %}" class="inline-flex text-white bg-green-900 border-0 py-1 px-7 focus:outline-none hover:bg-green-700 rounded text-base">
            Login to get started
          </a>
        </div>
        {% else %}
        <div class="flex justify-center">
          <a href="{% url 'leads:lead-list' %}" class="inline-flex text-white bg-green-900 border-0 py-1 px-7 focus:outline-none hover:bg-green-700 rounded text-base">
            Go to Leads
          </a>
        </div>
        {% endif %}
      </div>
    </div>
  </section>
{% endblock body %}
