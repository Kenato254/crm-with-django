{% extends 'base.html' %}
{% load tailwind_filters %}

{% block body %}
    <div class="max-w-lg mx-auto">
        <h1 class="text-4xl text-gray-800">Enter your new password</h1>
        <form method="POST" action=".">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">Confirm new  password</button>
            <hr />
            <!-- <a  href="{% url 'login' %}">Already have an account?</a> -->
        </form>
    </div>
{% endblock body %}
