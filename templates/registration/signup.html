{% extends 'base.html' %}
{% load tailwind_filters %}

{% block body %}
    <div class="max-w-lg mx-auto">
        <h1 class="text-4xl text-gray-800">Signup</h1>
        <form method="POST" action="." class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">
                Signup
            </button>
        </form>
        <div class="py-5 border-t border-gray-200 mt-5">
            <a class="hover:text-blue-500" href="{% url 'login' %}">Already have an account?</a>
        </div>
    </div>
{% endblock body %}
